<!-- Section: Design Block -->
<section class="vh-100">
    
    <!-- Jumbotron -->
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-lg-7 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Create New Password</h2>
              <form [formGroup]="forgetPasswordForm">
                
                <!-- LoginId input -->
                <div class="form-outline mb-4">
                  <input type="text" id="loginId" class="form-control" formControlName="loginId" required/>
                  <label class="form-label" for="loginId">LoginId</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" formControlName="password" required/>
                  <label class="form-label" for="password">Password</label>
                </div>
                <!-- Confirm Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required/>
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                  </div>

                  <!-- Secret Answer input -->
                <div class="form-outline mb-4">
                    <input type="text" id="answer" class="form-control"  formControlName="answer"/>
                    <label class="form-label" for="answer">Secret Answer</label>
                  </div>
                 
                
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4"  (click)="getForgetPasswordFormData()">
                  Create Password
                </button>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-5 mb-3 mb-lg-0">
          <img src="../../../assets/ForgetPageMovieImage.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
