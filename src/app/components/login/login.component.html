
<section class="vh-100">
    <div class="container py-0 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-6 col-xl-5">
          <img src="../../../assets/LoginBanner.jpg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-5 col-lg-6 col-xl-6 offset-xl-1">
          <form [formGroup]="loginForm">

            <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
             <br />
              <span style="color: hsl(218, 81%, 75%)">Login to your account</span>
            </h1>
            <!-- UserId input -->
            <div class="form-outline mb-4">
              <input type="text" id="loginId" class="form-control form-control-lg" formControlName="loginId"/>
              <label class="form-label" for="loginId" >UserId</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
              <label class="form-label" for="password" >Password</label>
            </div>

            <!-- Roles input -->
            <div class="form-outline mb-4">
              <input type="text" id="roles" class="form-control form-control-lg" formControlName="roles" />
              <label class="form-label" for="roles" >Roles</label>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <a routerLink="/forget">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="getLoginData()">Sign in</button>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <div class="d-flex align-items-center justify-content-center pb-4">
              <p class="mb-0 me-2">Don't have an account?</p>
              <button type="button" class="btn btn-outline-danger" routerLink="/register">Create new</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
